<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>{% block  title %}{% endblock %}</title>
    <meta content="Samuel Okwalinga, a software developer in Uganda." name="description" />
    <meta content="Samuel Okwalinga, Samuel, Okwalinga, Software Developer, Software Developer Uganda"
      name="keywords" />

    <!-- Favicons -->
    <link href="{{url_for('static', filename="img/favicon.png")}}" rel="icon" />
    <link href="{{url_for('static', filename="img/apple-touch-icon.png")}}" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet" />

    <!-- Iconify: Unified icons framework -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script type='application/ld+json'>
      {
        "@context": "https://schema.org", 
        "@type": "Portfolio",
        "headline": "Samuel Okwalinga - Software Developer",
        "description": "Samuel Okwalinga, software developer in Uganda.",
        "image": "http://my-site.com/cover.jpg",
        "url": "http://my-site.com/aha-ha-wasp",
        "datePublished": "2023-10-15",
        "dateCreated": "2023-10-15",
        "dateModified": "2023-10-15",
        "publisher": "Samuel Okwalinga",
        "author": {
          "@type": "Person",
          "name": "Samuel Okwalinga"
        }
      }
      </script>

    <!-- Vendor CSS Files -->
    <link href="{{url_for('static', filename="vendor/bootstrap/css/bootstrap.min.css")}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename="vendor/icofont/icofont.min.css")}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename="vendor/boxicons/css/boxicons.min.css")}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename="vendor/venobox/venobox.css")}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename="vendor/owl.carousel/assets/owl.carousel.min.css")}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename="vendor/aos/aos.css")}}" rel="stylesheet" type="text/css"/>

    <!-- Template Main CSS File -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <!-- ======= Mobile nav toggle button ======= -->
    <button type="button" class="mobile-nav-toggle">
      <i class="icofont-navigation-menu"></i>
    </button>

    <!-- ======= Header ======= -->
    <header id="header">
      <div class="d-flex flex-column">
        <div class="profile">
          <img src="{{url_for('static', filename="img/profile-img.jpg")}}" alt="" class="img-fluid rounded-circle" />
          <h1 class="text-light"><a href="index.html">Samuel Okwalinga</a></h1>
          <div class="social-links mt-3 text-center">
            <a href="https://github.com/sookwalinga" target="blank"><i class="bx bxl-github"></i></a>
            <a href="https://www.linkedin.com/in/sookwalinga" class="linkedin" target="blank"><i
                class="bx bxl-linkedin"></i></a>
            <a href="https://sookwalinga.medium.com/" target="blank"><i class="icofont-pen-alt-1"></i></a>
            <a href="https://twitter.com/sookwalinga" class="twitter" target="blank"><i class="bx bxl-twitter"></i></a>
            <a href="https://www.freecodecamp.org/sookwalinga" class="freecodecamp" target="blank"><span class="iconify"
                data-icon="simple-icons:freecodecamp" data-inline="false"></span></a>
          </div>
        </div>

        <!-- ======= Nav Menu ======= -->
        <nav class="nav-menu">
          <ul>
            <li class="active">
              <a href="/"><i class="bx bx-home"></i> <span>Home</span></a>
            </li>
            <li>
              <a href="#about"><i class="bx bx-user"></i> <span>About</span></a>
            </li>
            <li>
              <a href="#resume"><i class="bx bx-file-blank"></i> <span>Resume</span></a>
            </li>
            <li>
              <a href="#portfolio"><i class="bx bx-book-content"></i> Portfolio</a>
            </li>
            <li>
              <a href="#contact"><i class="bx bx-envelope"></i> Contact</a>
            </li>
          </ul>
        </nav>
        <!-- End Nav Menu -->
        <button type="button" class="mobile-nav-toggle">
          <i class="icofont-navigation-menu"></i>
        </button>
      </div>
    </header>
    <!-- End Header -->
    
    <!-- ======= Content ======= -->
    {% block  content %}{% endblock %}
    
    <!-- ======= Footer ======= -->
      <footer id="footer">
          <div class="container">
            <div class="copyright">
              <span>&#169;</span>
              <span id="currentMonth"></span>,
              <span id="currentYear"></span>
              <strong><span>@sookwalinga</span></strong>
            </div>
          </div>
      </footer>
    <!-- End  Footer -->
  
      <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
  
      <!-- Vendor JS Files -->
      <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
      <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
      <script src="{{url_for('static', filename='vendor/jquery.easing/jquery.easing.min.js')}}"></script>
      <script src="{{url_for('static', filename='vendor/waypoints/jquery.waypoints.min.js')}}"></script>
      <script src="{{url_for('static', filename='vendor/counterup/counterup.min.js')}}"></script>
      <script src="{{url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
      <script src="{{url_for('static', filename='vendor/venobox/venobox.min.js')}}"></script>
      <script src="{{url_for('static', filename='vendor/owl.carousel/owl.carousel.min.js')}}"></script>
      <script src="{{url_for('static', filename='vendor/typed.js/typed.min.js')}}"></script>
      <script src="{{url_for('static', filename='vendor/aos/aos.js')}}"></script>
  
      <!-- Template Main JS File -->
      <script src="{{url_for('static', filename='js/main.js')}}"></script>
    </body>
  
  </html>
